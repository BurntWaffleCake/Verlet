<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Verlet</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div id="instructions">
      <p>
        Mouse 1: select any point <br />
        Mouse 2: select point of interest <br />
        Drag: pull point <br />
        Shift + Drag: position point <br />
        Space: pin current dragging point
      </p>
    </div>

    <span id="options">
      <button id="options-toggle">Options</button>
      <div id="options-body">
        <div class="slider" label="Gravity:" min="-100" max="100" value="9.8" step=".1" id="gravity-input">
          <p class="slider-label">Gravity:</p>
          <input type="range" class="slider-range" />
          <input type="number" class="slider-number" />
        </div>

        <div class="slider" label="Wind:" min="-100" max="100" value="0" step=".1" id="wind-input">
          <p class="slider-label">Wind:</p>
          <input type="range" class="slider-range" />
          <input type="number" class="slider-number" />
        </div>
      </div>
    </span>
    <canvas id="source"></canvas>
    <script src="./components.js" async defer type="module"></script>
    <script src="./main.js" async defer type="module"></script>
  </body>
</html>
